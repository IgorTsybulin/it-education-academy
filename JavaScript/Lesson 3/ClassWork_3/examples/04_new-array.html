<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
	<title>Создание массива через new Array</title>
</head>
<body>

  <h3>Смотрите в консоль!</h3>

  <script>
    "use strict";

    /*
      Существует еще один синтаксис для создания массива, он редко используется, т.к. квадратные скобки [] короче.

      Кроме того, у него есть одна особенность. Если у него один аргумент-число new Array(number), то он создает массив без элементов, но с заданной длиной.

     */

    var arr = new Array(2, 3);
    console.log( arr[0] ); // 2, т.к. массив — [2, 3]

    arr = new Array(2); // создаст массив с двумя элементами
    console.log( arr[0] ); // undefined! т.к. мы не задали элементам значений

    var arr = new Array("Яблоко", "Груша", "и т.п.");
    console.log( arr[0] ); // Яблоко

  </script>

  <p>Конец документа</p>

</body>
</html>
