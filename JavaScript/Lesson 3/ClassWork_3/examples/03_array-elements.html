<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
	<title>Перебор элементов массива</title>
</head>
<body>

  <h3>Смотрите в консоль!</h3>

  <script>
    "use strict";

    /*
      Для перебора элементов обычно используется цикл.
     */

    var arr = ["Apple", "Orange", "Pear"];

    for (var i = 0; i < arr.length; i++) {
      console.log(arr[i]);
    }

    console.log('----------------------------------------------------');

    /*
      Массив с пустыми элементами
     */

    arr[7] = "Lemon";
    arr[20] = 'Peach';

    for (var i = 0; i < arr.length; i++) {
      console.log(i, arr[i]);
    }

    // куча undefined элементов

    alert(arr); //Apple,Orange,Pear,,,,,Lemon,,,,,,,,,,,,,Peach

    console.log('----------------------------------------------------');

    /*
      Многомерный массив

      В JavaScript многомерные массисы создаются через вставку дгугих массивов в качестве элементов первого (получается массив массивов)
     */
    var matrix = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9]
    ];

    console.log( matrix[1][1] ); // 5

    console.log('----------------------------------------------------');

    for(var i = 0; i < matrix.length; i++){
      var row = '';

      for(var j = 0; j < matrix.length; j++){
        row += matrix[i][j] + '\t';
      }

      console.log(row);
    }


  </script>

  <p>Конец документа</p>

</body>
</html>
