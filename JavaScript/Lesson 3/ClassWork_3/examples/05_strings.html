<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
	<title>Работа со строками</title>
</head>
<body>

  <h3>Смотрите в консоль!</h3>

  <script>
    "use strict";

    /*
      Строки могут содержать специальные символы (в таблице слева).

      Так же надо экранировать обратным слешем (\) некоторые другие символы:

      Символ        Описание

      \b            Backspace
      \f            Form feed
      \n            New line
      \r            Carriage return
      \t            Tab
      \uNNNN        Символ в кодировке Юникод
                    с шестнадцатеричным кодом `NNNN`.
                    Например, `\u00A9` — юникодное представление
                    символа копирайт ©.
     */

    var str = 'I\'m a JavaScript programmer';
    console.log( str ); // I'm a JavaScript programmer

    str = 'backslash \\';
    console.log( str ); // backslash \

    console.log('Строка\nДругая строка\n\tТретья строка с отступом в один таб');
    console.log('--\u00A9--');

    console.log('----------------------------------');

    /*
      Специальные символы тоже учитываются
     */
    var str = "My\t"; // 3, третий — cимвол табуляции

    console.log('"' + str + '" length:', str.length ); // 3

    console.log('----------------------------------');

    /*
      Доступ к символам осуществляется с помошью метода charAt(num), где num — индекс символа в строке, или с помощью индекса в квадратных скобках.

      Индекс начинается с нуля, как и в массиве.

      Разница между этими способоми заключается в том, что если символа нет — charAt() выдает пустую строку, а скобки — undefined.
     */
    console.log( str.charAt(0) ); // M
    console.log( str[0] ); // M

    console.log('----------------------------------');

    console.log( str.charAt(5) ); // M
    console.log( str[5] ); // M

    console.log('----------------------------------');

    /*
      Обратите внимание, str.length — это свойство строки, а str.charAt(pos) — метод, т.е. функция.

      Обращение к методу всегда идет со скобками, а к свойству — без скобок.


      Мы не можем заменить символ внутри строки. Как только строка создана — она такая навсегда.

      Можно только создатьновую строку и присвоить в переменную вместо старой.

     */

    var str = "string";

    str = str[3] + str[4] + str[5];

    console.log( str ); // ing

    str[2] = 'k'; // Uncaught TypeError: Cannot assign to read only property '2' of string 'ing'

  </script>

  <p>Конец документа</p>

</body>
</html>
