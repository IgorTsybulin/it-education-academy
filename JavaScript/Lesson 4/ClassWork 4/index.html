<script type="text/javascript">
	
	function getStrings(arr){

		var res = [];

		for (var i = 0; i < arr.length; i++) {
			
			if (typeof arr[i] == 'string') {
				res.push(arr[i]);
			}
		}

		return res;
	}


	console.log(getStrings([1, 'dsdf', 32, 'asdf', 'sf', 123]));

	/** 4 *****************************************************/
	function log(){
		for (var i = 0; i < arguments.length; i++) {
			console.log( i+1 + '. ' + arguments[i]);
		}
	}
	log('string', 'string2', 'something', ' here');
	/** 5 *****************************************************/

	console.log([2, 234, 23, 234,22, 23].sort(function(a, b){
		return b-a;
	}));

</script>
