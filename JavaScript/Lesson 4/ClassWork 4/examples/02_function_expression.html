<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
	<title>Function Expression</title>
</head>
<body>

  <h3>Смотрите в консоль!</h3>

  <script>
    "use strict";

    /*
      Фу́нкция в программировании — это фрагмент программного кода (подпрограмма), к которому можно обратиться из другого места программы.

      Они нужны чтобы не повторять один и тот же код во многих местах. Функции являются основными «строительными блоками» программы.

      Примеры встроенных функций вы уже видели — это alert(message), prompt(message, default) и confirm(question). Но можно создавать и свои.

      Пример объявления функции:
     */

    // sayHi(); // тут не сработает

    var sayHi = function() {
      alert( 'Hello, World!' );
    };

    sayHi();

    /*
      Это альтернативный синтаксис для объявления функции, он называется «Function Expression» (функциональное выражение)

      Сравнение с Function Declaration

      «Классическое» объявление функции, о котором мы говорили до этого, вида function имя(параметры) {...}, называется в спецификации языка «Function Declaration».

      Function Declaration — функция, объявленная в основном потоке кода.
      Function Expression — объявление функции в контексте какого-либо выражения, например присваивания.

      Основное отличие между ними: функции, объявленные как Function Declaration, создаются интерпретатором до выполнения кода.
     */


  </script>

  <p>Конец документа</p>

</body>
</html>
