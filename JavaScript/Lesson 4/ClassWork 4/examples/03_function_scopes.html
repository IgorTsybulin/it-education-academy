<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
	<title>Области видимости переменных</title>
</head>
<body>

  <h3>Смотрите в консоль!</h3>

  <script>
    "use strict";

    /*
      Функция может содержать локальные переменные, объявленные через var. Такие переменные видны только внутри функции.

      Блоки if/else, switch, for, while, do..while не влияют на область видимости переменных.

      При объявлении переменной в таких блоках, она всё равно будет видна во всей функции.
     */
    var message = 'Hi!'; // global variable
    function showMessage() {
      var message = 'Hello, World!'; // local variable

      console.log( message ); // Hello, World!
    }

    showMessage();
    console.log( message ); // Hi!


    /*
      Функция может обратиться ко внешней переменной. Доступ возможен не только на чтение, но и на запись. При этом, так как переменная внешняя, то изменения будут видны и снаружи функции.
     */
    var userName = 'Вася';

    function showMessage2() {
      userName = 'Петя'; // присвоение во внешнюю переменную

      var message = 'Привет, я ' + userName;
      console.log( message );
    }

    showMessage2();

    console.log( userName ); // Петя, значение внешней переменной изменено функцией


    /*
      Переменные, объявленные на уровне всего скрипта, называют «глобальными переменными».

      В примере выше переменная userName — глобальная.

      Делайте глобальными только те переменные, которые действительно имеют общее значение для вашего проекта, а нужные для решения конкретной задачи — пусть будут локальными в соответствующей функции.
     */


  </script>

  <p>Конец документа</p>

</body>
</html>
