<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
	<title>Function Declaration</title>
</head>
<body>

  <h3>Смотрите в консоль!</h3>

  <script>
    "use strict";

    /*
      Фу́нкция в программировании — это фрагмент программного кода (подпрограмма), к которому можно обратиться из другого места программы.

      Они нужны чтобы не повторять один и тот же код во многих местах. Функции являются основными «строительными блоками» программы.

      Примеры встроенных функций вы уже видели — это alert(message), prompt(message, default) и confirm(question). Но можно создавать и свои.

      Пример объявления функции:
     */
    sayHello();

    function sayHello() {
      console.log( 'Hello, World!' );
    }

    sayHello();

    /*
      Этот способ объявления функции называется «Function Declaration», создаются интерпретатором до выполнения кода.

      Вначале идет ключевое слово function, после него имя функции, затем список параметров в скобках (в примере выше он пустой) и тело функции — код, который выполняется при её вызове.
     */

    console.log( sayHello ); // выведет код функции

  </script>

  <p>Конец документа</p>

</body>
</html>
