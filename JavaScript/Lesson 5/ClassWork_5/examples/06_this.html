<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
	<title>Ключевое слово this</title>
</head>
<body>

  <h3>Смотрите в консоль!</h3>

  <script>
    "use strict";

    /*
      Для доступа к текущему объекту из метода используется ключевое слово this.

      Использование this гарантирует, что функция работает именно с тем объектом, в контексте которого вызвана.

      Контекст this никак не привязан к функции, даже если она создана в объявлении объекта. Чтобы this передался, нужно вызвать функцию именно через точку (или квадратные скобки).
     */
    var person = {
      name: 'Robert',

      sayHi: function() {
        alert( this.name );
      }
    };

    person.sayHi(); // sayHi in person context

    /*
      Вместо this внутри sayHi можно было бы обратиться к объекту, используя переменную объект
     */

    var user = {
      name: 'Василий',

      sayHi: function() {
        alert( user.name ); // приведёт к ошибке
      }
    };

    var admin = user;
    user = null;

    admin.sayHi(); // упс! внутри sayHi обращение по старому имени, ошибка!

    /*
      Использование this гарантирует, что функция работает именно с тем объектом, в контексте которого вызвана.
     */



  </script>

  <p>Конец документа</p>

</body>
</html>
