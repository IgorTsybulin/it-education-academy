<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
	<title>Оператор if</title>
</head>
<body>

  <p>Начало документа...</p>

  <script>
    "use strict";

    /*
      Оператор if проверяет условие в скобках, и если оно true (верно), то выполняет следующее действие.
     */
    var year = prompt('В каком году распался СССР', '');

    if (year != 1991) alert( 'А вот и неправильно!' );


    /*
      Если нужно выполнить более одной команды — они вставляются в блок кода в фигурных скобках.

      Рекомендуется использовать фигурные скобки всегда, даже когда команда одна. Это улучшает читаемость кода.
     */
    if (year != 1991){
      alert( 'А вот и неправильно!' );
      alert( 'СССР распался в 1991 году, вот так, да))' );
    }


    /*
      Оператор if (...) вычисляет и преобразует выражение в скобках к логическому типу.

        • Число 0, пустая строка "", null и undefined, а также NaN являются false,
        • Остальные значения — true.
     */
    if (0) { // 0 преобразуется к false, и никогда не выполнится
      alert('Я никогда не выполнюсь!');
    }

    if (1) { // 1 преобразуется к true, и будет выполнятся всегда
      alert('Я,буду выполняться всегда!');
    }

    /*
      Можно заранее вычислить и передать логическое значение.
     */
    var cond = (year != 1991); // true/false

    if (cond) {
      alert('Условие было вычислено заранее.');
    }

  </script>

  <p>...Конец документа</p>

</body>
</html>
