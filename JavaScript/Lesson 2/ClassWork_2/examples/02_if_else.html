<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
	<title>Оператор if</title>
</head>
<body>

  <p>Начало документа...</p>

  <script>
    "use strict";

    /*
      Необязательный блок else (в противном случае) выполняется, если условие неверно.
     */
    var year = prompt('Current Year?', '');

    if (year == 2016) {
      alert( 'You are right!' );
    } else {
      alert( 'You are wrong!' ); // everything except 2016
    }


    /*
      Бывает нужно проверить несколько вариантов условия. Для этого используется блок else if. Их можно выстраивать в длинные цепочки.

      В примере ниже интерпретатор JavaScript сначала проверит первое условие, если оно ложно — перейдет ко второму — и так далее, до последнего else.
     */
    var year = prompt('Который сейчас год?', '');

    if (year < 2016) {
      alert( 'Не, ты попал в прошлое!' );
    } else if (year > 2016) {
      alert( 'Машину времени еще не изобрели, это будущее!' );
    } else {
      alert( 'Попал пальцем в небо!' );
    }



  </script>

  <p>...Конец документа</p>

</body>
</html>
