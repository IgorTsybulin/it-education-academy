<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
	<title>Оператор if</title>
</head>
<body>

  <p>Начало документа...</p>

  <script>
    "use strict";

    /*
      Оператор вопросительный знак '?' позволяет делать это короче и проще.

      Он состоит из трех частей:

      условие ? значение1 : значение2
     */

    var access;
    var age = prompt('How old are you?', '');

    /********* Было *************/
    /*if (age > 18) {
      access = true;
    } else {
      access = false;
    }*/

    /********* Стало *************/
    access = (age > 18) ? true : false;

    alert(access);


    /*
      Вопросительный знак — единственный оператор, у которого есть аж три аргумента, в то время как у обычных операторов их один-два. Поэтому его называют «тернарный оператор».

      Его так же можно использовать по цепочке:
     */
    var age = prompt('Ваш возраст?', 18);

    /********* Было *************/
    /*
    if (age < 3) {
      message = 'Здравствуй, малыш!';
    } else if (age < 18) {
      message = 'Привет!';
    } else if (age < 100) {
      message = 'Здравствуйте!';
    } else {
      message = 'Какой необычный возраст!';
    }
     */

    /********* Стало *************/
    var message = (age < 3) ? 'Здравствуй, малыш!' :
      (age < 18) ? 'Привет!' :
      (age < 100) ? 'Здравствуйте!' :
      'Какой необычный возраст!';

    alert( message );


  </script>

  <p>...Конец документа</p>

</body>
</html>
