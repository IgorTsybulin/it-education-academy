<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
	<title>Оператор if</title>
</head>
<body>

  <p>Начало документа...</p>

  <script>
    "use strict";

    /*
      For — цикл с счетчиком цикла.

      В примере ниже таким счетчиком является переменная i.
     */
    for (var i = 0; i < 3; i++) {
      console.log(i); // 0, 1, 2
    }


    /*
      Любая часть for может быть пропущена:

        • Например, можно убрать начало.
        • Можно убрать и шаг.
        • А можно и вообще убрать всё, получив бесконечный цикл.

     */
    i = 0;

    for (; i < 3; i++) {
      console.log( i ); // 0, 1, 2
    }

    /*********************************************/

    i = 0;

    for (; i < 3;) {
      console.log( i );
      i++;
      // цикл превратился в аналог while (i<3)
    }

    /*********************************************/

    for (;;) {
      console.log('smth!');
      // будет выполняться вечно
    }

  </script>

  <p>...Конец документа</p>

</body>
</html>
